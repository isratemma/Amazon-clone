<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Website</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
                </div>
                <div class="nav-address border">
                    <p class="add-first">Deliver to</p>
                    <div class="add-icon">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <p class="add-second">Bangladesh</p>
                    </div>
                    </div>
                <div class="nav-search">
                    <select class="search-select" >
                        <option>All</option>
                        </select>
                        <input type="text" placeholder="Search Amazon" class="search-input">
                        <i class="fas fa-search"></i>
                </div>       
            
            <div class="nav-signin border ">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>
            <div class="nav-return border ">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <p class="cart-text">Cart</p></div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa fa-bars" ></i>
                all
            </div>
            <div class="panel-ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Gift Cards</p>
                <p>Registry</p>
                <p>Sell</p>
            </div>
            <div class="panel-deals">
                <p>Shop deals in Electronics</p>
            
        </div>
    </header>
    <div class="hero-section">
        <div class="hero-msg">
            <p>Find the best deals on Electronics.</p>
            <p>Up to 50% off on selected items.</p>
        </div>
    </div>
    <div class="shop-section">
        <div class="box1 box">
            <div class="box-content">
            <h2>Health & Personal Care</h2>
            <div class="box-img" style="background-image: url(box1_image.jpg);"></div>
            <p>See More</p>
        </div>
        </div>
        <div class="box2 box">box2</div>
        <div class="box3 box">box3</div>
        <div class="box4 box">box4</div>
            
    </div>
    
</body>
</html>
